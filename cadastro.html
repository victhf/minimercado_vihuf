    <main>
        <h2>Cadastro de Cliente</h2>
        <form action="#" method="post">
            
            <label for="nome">Nome completo:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

            <label for="endereco">Endereço:</label><br>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required><br><br>

            <label for="cpf">CPF:</label><br>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required><br><br>

            <label>Sexo:</label><br>
            <input type="radio" id="masculino" name="sexo" value="M" required>
            <label for="masculino">Masculino</label><br>
            <input type="radio" id="feminino" name="sexo" value="F">
            <label for="feminino">Feminino</label><br>
            <input type="radio" id="outro" name="sexo" value="O">
            <label for="outro">Outro</label><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="exemplo@email.com" required><br><br>

            <label for="idade">Idade:</label><br>
            <input type="number" id="idade" name="idade" min="1" max="120"><br><br>

            <label>Deseja receber promoções?</label><br>
            <input type="checkbox" id="promocoes" name="promocoes" value="sim">
            <label for="promocoes">Sim, desejo receber por e-mail</label><br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
